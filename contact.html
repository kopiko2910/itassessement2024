<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ESSENTIA</title>
  <link rel="stylesheet" href="style.css">
  <script defer>
    function validateForm() {
      const name = document.forms["contactForm"]["name"].value;
      const email = document.forms["contactForm"]["email"].value;
      const message = document.forms["contactForm"]["message"].value;
      if (!name || !email || !message) {
        alert("All fields must be filled out");
        return false;
      }
      return true;
    }
  </script>
</head>
 <style>
    body {
      background-color: #FFF9F0;
      color: #3A2A27;
      font-family: 'Segoe UI', sans-serif;
    }
    header, footer {
      background-color: #4C1C24;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #D6BA8A;
      color: #4C1C24;
    }
  </style>
<body style="background-color: #FFF9F0; color: #3A2A27; font-family: 'Segoe UI', sans-serif;">
  <header style="background-color: #4C1C24; color: white;">
    <div class="container">
      <h1>ESSENTIA</h1>
      <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="https://www.fragrantica.com" target="_blank">Fragrance World</a></li>
  </ul>
</nav>

    </div>
  </header>

  <main class="container">
    <h2 style="background-color:#D6BA8A; padding:0.5rem; text-align:center">Contact Us</h2>
    <form name="contactForm" onsubmit="return validateForm();">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" style="background-color:#551A2B; color:white;">Submit</button>
    </form>
  </main>

  <footer style="background-color:#4C1C24; color:white; text-align:center; padding:1rem; margin-top:2rem">
    <p>&copy; 2025 ESSENTIA Perfumes. All rights reserved.</p>
  </footer>
</body>
</html>
